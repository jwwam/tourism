<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>Hotels</title>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="description" content="Your description"/>
<meta name="keywords" content="Your keywords"/>
<meta name="author" content="Your name"/>
  <script src="/js/cform.js" th:src="@{/js/cform.js}"></script>
</head>
<body class="not-front page-pages page-hotels">

<div id="main">
  <!-- head 头部 -->
  <div id="head" th:include="common/index_header :: copy"></div>

<div class="breadcrumbs1_wrapper">
  <div class="container">
    <div class="breadcrumbs1"><a href="#">Home</a><span>/</span><a href="#">Pages</a><span>/</span>酒店住宿</div>
  </div>
</div>

<div id="content">
  <div class="container">

    <div class="tabs_wrapper tabs1_wrapper">
      <div class="tabs tabs2">
        <div class="tabs_tabs tabs1_tabs">
            <ul>
              <li class="active hotels"><a href="#tabs-2">美食之家</a></li>
            </ul>
        </div>
        <div class="tabs_content tabs1_content">

            <div id="tabs-1">
              <form action="../resHotel/search" class="form1">
                <div class="row">
                  <div class="col-sm-4 col-md-2">
                    <div class="select1_wrapper">
                      <label>入住天数：</label>
                      <div class="select1_inner">
                        <select class="select2 select" name="day">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-2">
                    <div class="form-group">
                      <label for="sPrice">最低价格：</label>
                      <input type="text" class="form-control" id="sPrice" name="sPrice"/>
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-2">
                    <div class="form-group">
                      <label for="ePrice">最高价格：</label>
                      <input type="text" class="form-control" id="ePrice" name="ePrice"/>
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-2">
                    <div class="select1_wrapper">
                      <label>酒店星级：</label>
                      <div class="select1_inner">
                        <select class="select2 select" style="width: 100%" name="star">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4 col-md-2">
                    <div class="button1_wrapper">
                      <button type="submit" class="btn-default btn-form1-submit">查询</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-sm-3">
                  <form action="javascript:;" class="form2 form2_flights">
                    <div class="select1_wrapper clearfix">
                      <label style="font-size: 28px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;精品推荐</label>
                    </div>
                  </form>
                  <ul class="ul3">
                    <li><a href="#" >拓展功能1</a></li>
                    <li><a href="#" >拓展功能2</a></li>
                    <li><a href="#" >拓展功能3</a></li>
                    <li><a href="#" >拓展功能4</a></li>
                    <li><a href="#" >拓展功能5</a></li>
                  </ul>

                  <div class="sm_slider sm_slider1">
                    <a class="sm_slider_prev" href="#"></a>
                    <a class="sm_slider_next" href="#"></a>
                    <div class="">
                      <div class="carousel-box">
                        <div class="inner">
                          <div class="carousel main">
                            <ul>
                              <li>
                                <div class="sm_slider_inner">
                                  <div class="txt1">一路邮我</div>
                                  <div class="txt2">邮电</div>
                                </div>
                              </li>
                              <li>
                                <div class="sm_slider_inner">
                                  <div class="txt1">富强 民主 文明 和谐 自由 平等 公正 法制 爱国 敬业 友善</div>
                                  <div class="txt2">社会主义核心价值观</div>
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-9">
                  <div class="row">
                    <div class="col-sm-4" th:each="item : ${page.content}">
                      <div class="thumb4">
                        <div class="thumbnail clearfix">
                          <figure>
                            <img alt="" th:id="${item.img}" name="hotelImg" width="200px" height="120px"/>
                          </figure>
                          <div class="caption">
                            <div class="txt1" th:text="${item.title}"></div>
                            <div class="txt3 clearfix">
                              <div class="left_side">
                                <div class="price" th:text="${item.price}"></div>
                                <div class="nums" th:text="${item.bed}"></div>
                              </div>
                              <div class="right_side">
                                <!--th:href="@{/scenery/detail(id=${item.id})}"-->
                                <a href="#" th:name="${item.id}" onclick="showModal(this.name);" class="btn-default btn1">查看详情</a>

                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal fade" th:id="${item.id}">
                        <div class="modal-dialog">
                          <div class="modal-content message_align">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                              <h4 class="modal-title">详细信息</h4>
                            </div>
                            <div class="modal-body">
                              <div class="thumbnail clearfix">
                                <figure>
                                  <img name="hotelImg" th:id="${item.img}" alt="" />
                                  <!--<ul class="social clearfix">
                                    <li th:each="pic,picStat : ${apidata.picList}">
                                      <img th:src="${pic.picUrlSmall}" alt="" class="img-responsive"/>
                                    </li>
                                  </ul>-->
                                </figure>
                                <div class="caption">
                                  名称：<div class="txt1" th:text="${item.title}"></div>
                                  <div class="txt3 clearfix">
                                    <div class="left_side">
                                      价格：<div class="price" th:text="${item.price}"></div>
                                      星级：<div class="star" th:text="${item.star}"></div>
                                    </div>
                                    <!--<div class="right_side"><a href="#" class="btn-default btn1" onclick="delcfm();">查看详情</a></div>-->
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <input type="hidden" id="id"/>
                              <button type="button" class="btn btn-default"  th:name="${item.id}" onclick="closeModal(this.name)">取消</button>
                              <!--<a  onclick="urlSubmit()" class="btn btn-success" data-dismiss="modal">确定</a>-->
                            </div>
                          </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                      </div>
                    </div>
                  </div>
                  <div class="pager_wrapper">
                    <ul class="pager clearfix">
                      <li class="prev"><a th:if="${not page.isFirst()}" th:href="@{/resHotel/view(start=${page.number-1})}">上一页</a></li>
                      <li class="next"><a th:if="${not page.isLast()}" th:href="@{/resHotel/view(start=${page.number+1})}">下一页</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>

  </div>
</div>

<div class="bot2_wrapper">
  <div class="container">
    <div class="left_side">
      关于小鹏<a target="_blank" href=""></a>
    </div>
    <div class="right_side"></div>
  </div>
</div>
</div>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../componets/business/hotel.js" ></script>
<script>


</script>
</body>
</html>
